  <div class="container-fluid">
    <div class="justify-content-center align-items-center h-100">
      <div class="">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4">
        <form id="frmLogin" #myform="ngForm" (ngSubmit)="onSubmit(myform)" method="post">
          <!-- Email input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="email"><b>Email address</b> </label>
            <input type="email" name="email" class="form-control form-control-md"
              placeholder="Enter a valid email address" ngModel />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-1">
            <label class="form-label" for="password"><b>Password</b></label>
            <input type="password" name="password" class="form-control form-control-md" placeholder="Enter password"
              ngModel />
          </div>

                Remember me
              </label> -->
              
            <!-- </div> -->
            <!-- <a href="#!" class="text-body">Forgot password?</a> -->
          <!-- </div> -->

          <div class="text-left text-lg-start pt-2">
            <button id="btnLogin" type="submit" class="btn btn-primary mb-2 col-12">
              <i class="fa fa-user fa-fw"></i> Login</button>
              
            <div *ngIf="this.errorMessage != ''">
              <span class="text-danger fw-bold">{{this.errorMessage}}</span>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>
