<style>
  .mat-option.mat-selected {
    background-color: aqua;
  }

  .mat-option.mat-active {
    background-color: gray;
  }
</style>
<h5>Request Franchise</h5>
<hr />

<button mat-raised-button (click)="openDialog()" class="mb-4">
  <i class="fa-sharp fa-solid fa-plus"></i> Add
</button>

<div class="mat-elevation-z8 table-responsive mb-1" style="max-height: 60%"   >
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
  >
    <!-- Position Column -->
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" hidden> # </th>
      <td mat-cell *matCellDef="let element" class="stickycol" hidden> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="hospital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" sticky> Hospital </th>
      <td mat-cell *matCellDef="let element" class="stickycol"> {{element.hospital}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" sticky> Amount </th>
      <td mat-cell *matCellDef="let element" class="stickycol"> {{element.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" sticky> Subject </th>
      <td mat-cell *matCellDef="let element" class="stickycol"> {{element.subject}} </td>
    </ng-container>
    <ng-container matColumnDef="acknowledgement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" hidden> Acknowledgement </th>
      <td mat-cell *matCellDef="let element" class="stickycol" hidden> {{element.acknowledgement}} </td>
    </ng-container>
    <ng-container matColumnDef="remarks">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" hidden> Remarks </th>
      <td mat-cell *matCellDef="let element" class="stickycol" hidden> {{element.remarks}} </td>
    </ng-container>
    <ng-container matColumnDef="date_created">
      <th mat-header-cell *matHeaderCellDef > Date Request </th>
      <td mat-cell *matCellDef="let element" > {{element.date_created | date:'medium'}} </td>
    </ng-container>
    <ng-container matColumnDef="date_modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol" hidden> Date Modified </th>
      <td mat-cell *matCellDef="let element" class="stickycol" hidden> {{element.date_modified}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="created_by">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="stickycol"> Created by </th>
      <td mat-cell *matCellDef="let element" class="stickycol"> {{element.created_by_user_id}} </td>
    </ng-container> -->
    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>  
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="mainMenu" aria-label="">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #mainMenu="matMenu">
        <button mat-menu-item>
          <!-- <mat-icon>create</mat-icon> -->
          <span>Edit</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr 
      mat-row
      *matRowDef="let row; columns: columnsToDisplay"
      style="padding: 10px"
    ></tr>
  </table>
</div>
<mat-paginator
  align="sticky-end"
  [pageSizeOptions]="[10, 20, 50, 100]"
  aria-label="Select page of periodic elements"
>
</mat-paginator>
